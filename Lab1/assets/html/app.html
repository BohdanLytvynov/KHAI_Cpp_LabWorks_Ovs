<html>
  <head>
    <title id="title">Lab Work 1</title> 
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
  </head>
  <body>

    <!-- Off Canvas for adding -->
     <div class="offcanvas offcanvas-start" id="add-offcanv">      
      <div class="container-fluid">
        <div class="mb-3">
          <label for="juce-name" class="form-label" id="juce-name-label"></label>
          <input type="text" class="form-control" id="juce-name">
        </div>
        <div class="mb-3">
          <label for="juce-manufacturer" class="form-label" id="juce-manufacturer-label"></label>
          <input type="text" class="form-control" id="juce-manufacturer">
        </div>
        <div class="mb-3">
          <label for="juce-volume" class="form-label" id="juce-volume-label"></label>
          <input type="text" class="form-control" id="juce-volume">
        </div>
        <div class="row">
          <div class="col-auto">
            <button type="submit" id="add-juce-btn" class="btn btn-primary mb-3"></button>
          </div>
          <div class="col-auto">
            <button type="submit" id="clear-juce-btn" class="btn btn-warning mb-3"></button>
          </div>
          <div class="col-auto">
            <button type="submit" id="back-to-main-btn" class="btn btn-danger mb-3" data-bs-dismiss="offcanvas">              
            </button>
          </div>
        </div>        
      </div>
     </div>

     <!-- Off Canvas for Editing -->
     <div class="offcanvas offcanvas-start" id="edit-offcanv">
      <div class="container-fluid">
        <div class="mb-3">
          <label for="juce-name-edit" class="form-label" id="juce-name-label-edit"></label>
          <input type="text" class="form-control" id="juce-name-edit">
        </div>
        <div class="mb-3">
          <label for="juce-manufacturer-edit" class="form-label" id="juce-manufacturer-label-edit"></label>
          <input type="text" class="form-control" id="juce-manufacturer-edit">
        </div>
        <div class="mb-3">
          <label for="juce-volume-edit" class="form-label" id="juce-volume-label-edit"></label>
          <input type="text" class="form-control" id="juce-volume-edit">
        </div>
        <div class="row">
          <div class="col-auto">
            <button type="submit" id="save-juce-btn-edit" class="btn btn-primary mb-3"></button>
          </div>
          <div class="col-auto">
            <button type="submit" id="clear-juce-btn-edit" class="btn btn-warning mb-3"></button>
          </div>
          <div class="col-auto">
            <button type="submit" id="back-to-main-btn-edit" class="btn btn-danger mb-3" 
            data-bs-dismiss="offcanvas"></button>
          </div>
        </div>        
      </div>
     </div>   
      
    <div class="container-fluid"> 

      <div class="d-inline-flex">
      
        <label for="langs" id="sel-label"></label>
  
        <div class="dropdown">
          <button type="button" class="btn btn-primary dropdown-toggle" 
          type="button" id="langs" 
          data-toggle="dropdown" aria-haspopup="true" 
          aria-expanded="true">  
          </button>
          <div class="dropdown-menu" id="langs">        
          </div>
        </div>
        
      </div>

      <p id="description">        
      </p>  
      <p id="lv-title"></p>                         
      <div class="row">
        <div class="col-sm-10">
          <div class="scroll lv-border">
              <div class="list-group" id="list-view">                  
              </div>
          </div>
            
        </div>
        <div class="col-sm-2">          
            <div class="btn-group-vertical">            
              <button type="button" class="btn btn-primary buttons-mr" id="add-btn" 
              data-bs-toggle="offcanvas" data-bs-target="#add-offcanv">               
              </button>
              <button type="button" class="btn btn-warning buttons-mr" id="edit-btn"
              data-bs-toggle="offcanvas" data-bs-target="#edit-offcanv">                
              </button>
              <button type="button" class="btn btn-danger buttons-mr" id="del-btn">                
              </button>
            </div>         
        </div>
      </div>
    </div>

  </body>
  <script type="text/javascript" src="../js/bootstrap/bootstrap.bundle.min.js"></script>  
  <script type="text/javascript" src="../js/app.js"></script>  
</html>
